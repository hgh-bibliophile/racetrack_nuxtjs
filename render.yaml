services:
  - type: web # valid values: https://render.com/docs/yaml-spec#type
    name: racetrack-nuxtjs
    env: node # valid values: https://render.com/docs/yaml-spec#environment
    # dockerfilePath: Dockerfile.render
    plan: free # optional; defaults to starter
    buildCommand: yarn; yarn build
    startCommand: yarn start
    numInstances: 1
    domains: # custom domains
      - 'racetrack.gratiafides.com'
    envVars:
      - key: HOST # Imported from Heroku app -- needed?
        value: 0.0.0.0
      - key: NODE_VERSION
        value: 18.15.0
      - key: API_URL
        value: 'https://api.racetrack.gratiafides.com/'

